<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/ui.css">
        <link rel="stylesheet" href="css/data.css">
        <link rel="stylesheet" href="css/switch.css">
        <title>Sorting visualizer</title>
    </head>

    <body>
        <div class="app-container center">
            <div>
                <div class="center ui-group">
                    <div class="toolbar-group">
                        <select class="algorithm-select" id="algorithm_select">
                            <option value="selection">Selection sort</option>
                            <option value="insertion">Insertion sort</option>
                            <option value="bubble">Bubble sort</option>
                            <option value="merge">Merge sort</option>
                            <option value="quick">Quick sort</option>
                            <option value="quick_random">Quick sort (randomized)</option>
                            <option value="heap">Heap sort</option>
                        </select>
                        <div class="center data-size-container">
                            <span>Size</span>
                            <input id="data_size_input" class="data-size-input" type="number" value="20">
                        </div>
                    </div>

                    <div class="toolbar-group">
                        <table>
                            <tr>
                                <td>
                                    <div class="toolbar-group">
                                        <label for="view_toggle" class="toggle-label" id="view_label">Columns</label>
                                        <input class="toggle-input" type="checkbox" id="view_toggle" />
                                        <label class="toggle-slider" for="view_toggle"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="toolbar-group">
                                        <img class="speed-icon" src="img/slow.png" alt="Slow">
                                        <input id="speed_slider" type="range" min="1" max="50" value="25" />
                                        <img class="speed-icon" src="img/fast.png" alt="Fast">
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
    
                <div id="data_container" class="data-container ui-group"></div>
                
                <div class="center ui-group">
                    <div style="width: 100%;">
                        <button class="button" style="float: left;" id="generate_button">Generate</button>
                        <button class="button" style="float: left;" id="reset_button">Reset</button>
                        <button class="button" style="float: right;" id="start_button">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="main.js"></script>

</html>
