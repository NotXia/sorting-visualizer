<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/ui.css">
        <link rel="stylesheet" href="css/data.css">
        <link rel="stylesheet" href="css/switch.css">
        <title>Sorting visualizer</title>
    </head>

    <body>
        <div class="app-container center">
            <div>
                <div class="center ui-group">
                    <div class="toolbar-group">
                        <select id="algorithm_select">
                            <option value="selection">Selection sort</option>
                            <option value="insertion">Insertionsort</option>
                            <option value="bubble">Bubble sort</option>
                            <option value="merge">Merge sort</option>
                            <option value="quick">Quick sort</option>
                            <option value="quick_random">Quick sort (randomized)</option>
                        </select>
                    </div>

                    <div class="toolbar-group">
                        <label for="view_toggle" class="toggle-label" id="view_label">Columns</label>
                        <input class="toggle-input" type="checkbox" id="view_toggle" />
                        <label class="toggle-slider" for="view_toggle"></label>
                    </div>
                </div>
    
                <div id="data_container" class="data-container ui-group"></div>
                
                <div class="center ui-group button-group">
                    <button id="start_button">Start</button>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="main.js"></script>

</html>
